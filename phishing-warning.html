<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureConnect - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f2f5, #e6e9ed);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 380px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.18);
        }
        
        .logo {
            color: #1877f2;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.5px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(to right, #1877f2, #166fe5);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(24, 119, 242, 0.3);
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #166fe5, #1559c2);
            box-shadow: 0 4px 10px rgba(24, 119, 242, 0.4);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .forgot-password {
            margin-top: 20px;
            color: #1877f2;
            text-decoration: none;
            font-size: 15px;
            display: block;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #166fe5;
            text-decoration: underline;
        }
        
        .security-badge {
            margin-top: 25px;
            color: #65676b;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background-color: #f7f8fa;
            border-radius: 6px;
        }
        
        .security-badge img {
            width: 18px;
            margin-right: 8px;
        }
        
        .timer {
            color: #e41e3f;
            font-size: 15px;
            margin-top: 20px;
            font-weight: 500;
            padding: 8px;
            background-color: #fff0f0;
            border-radius: 6px;
            border: 1px solid #ffccd5;
        }
        
        .divider {
            margin: 20px 0;
            border-top: 1px solid #dadde1;
        }
        
        .create-account {
            margin-top: 15px;
            font-size: 14px;
            color: #65676b;
        }
        
        .create-account a {
            color: #1877f2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SecureConnect</div>
        <form id="loginForm">
            <input type="email" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <div class="timer">Session expires in: <span id="countdown">05:00</span></div>
        <div class="divider"></div>
        <div class="create-account">
            New to SecureConnect? <a href="#">Create an account</a>
        </div>
        <div class="security-badge">
            <img src="https://cdn-icons-png.flaticon.com/512/2625/2625733.png" alt="Lock icon">
            <span>Protected by SecureSSLâ„¢</span>
        </div>
    </div>

    <script>
        // Countdown timer for urgency
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                
                display.textContent = minutes + ":" + seconds;
                
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }
        
        window.onload = function () {
            let fiveMinutes = 60 * 5,
                display = document.querySelector('#countdown');
            startTimer(fiveMinutes, display);
        };
        
        // Redirect to warning page on form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'phishing-warning.html';
        });
    </script>
</body>
</html>
