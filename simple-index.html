<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureConnect - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f2f5, #e6e9ed);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 380px;
            text-align: center;
        }
        
        .logo {
            color: #1877f2;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .login-btn {
            background: linear-gradient(to right, #1877f2, #166fe5);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .timer {
            color: #e41e3f;
            font-size: 15px;
            margin-top: 20px;
            padding: 8px;
            background-color: #fff0f0;
            border-radius: 6px;
            border: 1px solid #ffccd5;
        }
        
        .security-badge {
            margin-top: 25px;
            color: #65676b;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        
        .security-badge img {
            width: 18px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SecureConnect</div>
        <form action="phishing-warning.html" method="get">
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="timer">Session expires in: <span id="countdown">05:00</span></div>
        <div class="security-badge">
            <img src="https://cdn-icons-png.flaticon.com/512/2625/2625733.png" alt="Lock icon">
            <span>Protected by SecureSSLâ„¢</span>
        </div>
    </div>

    <script>
        // Countdown timer
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                
                display.textContent = minutes + ":" + seconds;
                
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }
        
        window.onload = function () {
            let fiveMinutes = 60 * 5,
                display = document.querySelector('#countdown');
            startTimer(fiveMinutes, display);
        };
    </script>
</body>
</html>
